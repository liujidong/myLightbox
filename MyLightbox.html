<HTML>
 <HEAD>
  <TITLE> Lightbox插件开发 </TITLE>
  <META NAME="Generator" CONTENT="EditPlus">

  <META NAME="Keywords" CONTENT="">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

 </HEAD>

 <BODY>
 			class="js-lightbox"表示要启用lightbox<br/>
			data-role="lightbox"表示要启用lightbox<br/>
			data-source="images/1-1.jpg"原图地址<br/>
			data-group="group-1"组别<br/>
			data-id="kwldjjddj"图片唯一标识<br/>
			data-caption="djdjdjgjgj"当前图片描述<br/>

 <h1>1组图片</h1>
 <div>
 	<img class="js-lightbox"
			data-role="lightbox"
			data-source="images/1-1.jpg"
			src="images/1-1.jpg"
			data-group="group-1"
			data-id="kwldjjddj"
			data-caption="djdjdjgjgj"
			width="100" height="100">
 	<img class="js-lightbox"
			data-role="lightbox"
			data-source="images/1-2.jpg"
			src="images/1-2.jpg"
			data-group="group-1"
			data-id="kwldjjddjdd"
			data-caption="djdjdjddgjgj"
			width="100" height="100">
 	<img class="js-lightbox"
			data-role="lightbox"
			data-source="images/1-3.jpg"
			src="images/1-3.jpg"
			data-group="group-1"
			data-id="kwldjjdddddj"
			data-caption="djdjdssjgjgj"
			width="100" height="100">						
 </div>
  <h1>2组图片</h1>
 <div>
 	<img class="js-lightbox"
			data-role="lightbox"
			data-source="images/2-1.jpg"
			src="images/2-1.jpg"
			data-group="group-2"
			data-id="kwldsssjjddj"
			data-caption="djdjdddjgjgj"
			width="100" height="100">
</div>

	</div>

		</div>
		<span class="lightbox-close-btn"></span>
	</div>
  </div>
  -->
